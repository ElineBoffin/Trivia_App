<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../css/questions.css" />
    <link rel="stylesheet" href="../../css/Quiz.css" />

    <div id="question-container">
      <h1>Trivia Game Easy</h1>
      <div>
        <h3 id="question"></h3>
      </div>
      <div id="options-container" onclick="nextQuestion()"></div>
      <div id="feedback"></div>
      <hr class="line" />
      <div class="Scores">
        <button type="button" id="btnScore" class="btn btn-primary">
          Score: <span id="score" class="badge"></span>

      </div>

      <div class="Scores">
        <button type="button" id="btnScore" class="btn btn-primary">
          Category: <span id="score" class="badge">Basic Knowledge</span>
        </button>
      </div>

      <div class="difficulty">
        <button type="button" id="btnDifficulty" class="btn btn-success">
          Difficulty: <span id="difficulty" class="badge">Easy</span>
        </button>
      </div>
      <img class="banner" src="../../images/BasicBanner.png" />
    </div>
