<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../css/questions.css" />
    <link rel="stylesheet" href="../../css/Quiz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
    <title>Flag Quiz</title>
  </head>
  <body>
    <h1>Trivia Game</h1>
    <div id="question-container">
      <div id="question"></div>
      <div id="options-container" onclick="nextQuestion()"></div>
      <hr class="line" />
      <div class="bottomButtons">
        <div class="Scores">
          <button type="button" id="btnScore" class="btn btn-primary">
            Score: <span id="score" class="badge"></span>
          </button>
        </div>
        <div class="Scores">
          <button type="button" id="btnScore" class="btn btn-primary">
            Category: <span id="score" class="badge">Flags</span>
          </button>
        </div>

        <div class="difficultyH">
          <button type="button" id="btnDifficulty" class="btn btn-success">
            Difficulty: <span id="difficultyH" class="badge">Hard</span>
          </button>
        </div>
      </div>
    </div>

    <script src="../../js/flagsHard.js"></script>
  </body>
</html>
